<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <title>Document</title>
</head>
<body class="flex flex-col items-center">
  <form id="form" class="flex flex-col w-1/2 p-8 items-center shadow-md">
    <div class="flex flex-col w-1/2 mb-8">
      <label for="name">Student Id</label>
      <input type="text" name="studentid" id="" class="border-black border-2 p-2">
    </div>
	<div class="flex flex-col w-1/2 mb-8">
      <label for="name">Course</label>
      <input type="text" name="courseid" id="" class="border-black border-2 p-2">
    </div>
	<div class="flex flex-col w-1/2 mb-8">
      <label for="name">Tutor</label>
      <input type="text" name="tutor" id="" class="border-black border-2 p-2">
    </div>
	<div class="flex flex-col w-1/2 mb-8">
      <label for="name">Reason</label>
      <input type="text" name="reason" id="" class="border-black border-2 p-2">
    </div>
    <div class="flex flex-col w-1/2">
      <input type="submit" value="Check In" id="" class="border-black border-2 p-2">
    </div>
  </form>
</body>
<script>
  const form = document.getElementById("form");

  form.addEventListener("submit", ($event) => {
    $event.preventDefault();
    new FormData(form);
  });

  form.addEventListener("formdata", ($event) => {
    const formData = $event.formData;
	let object = {};
    formData.forEach((value, key) => object[key] = value);
    object["location"] = "Tutoring Center";
	
    const json = JSON.stringify(object);
	console.log(json)
	
    const http = new XMLHttpRequest();
    http.onreadystatechange = ($event) => {
      if(http.readyState==4){
        console.log(http.status)
        console.log(http.responseText)
      }
    }
    http.open("POST", "http://localhost:3000/api/checkins");
    http.setRequestHeader('Content-Type','application/json')
	http.send(json)
  })

</script>
</html>
